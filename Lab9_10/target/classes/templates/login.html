<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

  <button type="submit">Login</button>
</form>

<p id="responseMessage"></p>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const loginData = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const response = await fetch("/api/account/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(loginData)
      });

      const message = await response.text();
      if (response.ok) {
        document.getElementById("responseMessage").textContent = "Login successful!";
        // Chuyển hướng đến trang chính hoặc dashboard sau khi đăng nhập thành công
        window.location.href = "/dashboard";
      } else {
        document.getElementById("responseMessage").textContent = "Login failed: " + message;
      }
    } catch (error) {
      document.getElementById("responseMessage").textContent = "An error occurred: " + error;
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shopping</title>
    <link rel="stylesheet" href="css/product_list.css">
</head>
<body>
    <div class="container">
        <h1>Danh mục game</h1>
        <form action="/products" method="get">
            <div class="filters">
                <select id="category" name="category">
                    <option value="" th:selected="${category == null}">Danh mục</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.name}"
                            th:text="${category.name}"></option>
                </select>

                <select id="genre" name="genre">
                    <option value="" th:selected="${genre == null}">Thể loại</option>
                    <option th:each="genre : ${genres}"
                            th:value="${genre.name}"
                            th:text="${genre.name}"></option>
                </select>

                <select id="studio" name="studio">
                    <option value="" th:selected="${studio == null}">Xuất xứ</option>
                    <option th:each="studio : ${studios}"
                            th:value="${studio.name}"
                            th:text="${studio.name}"></option>
                </select>

                <div class="price-filter">
                    <span>Mức giá</span>
                    <input type="number" id="priceMin" name="priceMin" placeholder="Mức giá từ" min="0" step="10000" value="0">
                    <span>-</span>
                    <input type="number" id="priceMax" name="priceMax" placeholder="Mức giá đến" min="0" step="10000" value="0">
                </div>

                <select name="sort" id="sort">
                    <option value="default" selected>Mặc định</option>
                    <option value="nameAsc">Tên (A-Z)</option>
                    <option value="nameDesc">Tên (Z-A)</option>
                    <option value="priceAsc">Giá thấp đến cao</option>
                    <option value="priceDesc">Giá cao đến thấp</option>
                </select>

                <button class="filter-btn" type="submit">Filter</button>
                <button class="reset-btn" onclick="resetFilters()">Reset</button>
            </div>
        </form>

        <div class="content-wrapper">
            <div class="product-grid">
                <div th:each="product : ${products}" class="product">
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:src="${product.img}" alt="Random Code Steam">
                    </a>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="title-link">
                        <p class="title" th:text="${product.name}"></p>
                    </a>
                    <p class="price" th:text="${product.formattedPrice}"></p>
                    <button class="add-cart-button">
                        <a th:href="@{/add-to-cart/{id}(id=${product.id})}">Thêm</a>
                    </button>
                </div>
            </div>

            <div class="cart">
                <h2>Giỏ hàng</h2>
                <div th:if="${cartItems.size() > 0}">
                    <div th:each="entry : ${cartItems}" class="cart-item">
                            <p th:text="${entry.key.name} + ' - Số lượng: ' + ${entry.value}"></p>
                    </div>
                    <a href="/clear-cart" class="clear-cart-button">Làm mới</a>
                    <a href="/checkout" class="checkout-button">Thanh toán</a>
                </div>
                <div th:if="${cartItems.size() == 0}">
                    <p>Giỏ hàng trống.</p>
                </div>
                <hr>
                <p><strong>Số lượng tổng:</strong> <span th:text="${totalQuantity}">0</span></p>
                <p><strong>Tổng tiền:</strong> <span th:text="${formattedTotalPrice}">0</span></p>
            </div>
        </div> 
    </div>
    <script src="js/filters.js"></script>
</body>
</html>

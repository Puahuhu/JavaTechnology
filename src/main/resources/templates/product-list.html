<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puahuhu Store</title>
    <link rel="stylesheet" href="/css/list_product.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Puahuhu Store</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/user-information">Hồ sơ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lịch sử giao dịch</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <h1>Danh mục game</h1>
        <form action="/products" method="get">
            <div class="filters">
                <select id="category" name="category">
                    <option value="" th:selected="${category == null}">Danh mục</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.name}"
                            th:text="${category.name}"></option>
                </select>

                <select id="genre" name="genre">
                    <option value="" th:selected="${genre == null}">Thể loại</option>
                    <option th:each="genre : ${genres}"
                            th:value="${genre.name}"
                            th:text="${genre.name}"></option>
                </select>

                <select id="studio" name="studio">
                    <option value="" th:selected="${studio == null}">Xuất xứ</option>
                    <option th:each="studio : ${studios}"
                            th:value="${studio.name}"
                            th:text="${studio.name}"></option>
                </select>

                <div class="price-filter">
                    <span>Mức giá</span>
                    <input type="number" id="priceMin" name="priceMin" placeholder="Mức giá từ" min="0" step="10000" value="0">
                    <span>-</span>
                    <input type="number" id="priceMax" name="priceMax" placeholder="Mức giá đến" min="0" step="10000" value="0">
                </div>

                <select name="sort" id="sort">
                    <option value="default" selected>Mặc định</option>
                    <option value="nameAsc">Tên (A-Z)</option>
                    <option value="nameDesc">Tên (Z-A)</option>
                    <option value="priceAsc">Giá thấp đến cao</option>
                    <option value="priceDesc">Giá cao đến thấp</option>
                </select>

                <button class="filter-btn" type="submit">Filter</button>
                <button class="reset-btn" onclick="resetFilters()">Reset</button>
            </div>
        </form>

        <div class="content-wrapper">
            <div class="product-grid">
                <div th:each="product : ${products}" class="product">
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:src="${product.img}">
                    </a>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="title-link">
                        <p class="title" th:text="${product.name}"></p>
                    </a>
                    <p class="price" th:text="${product.formattedPrice}"></p>
                    <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="get" style="display: inline;">
                        <button class="add-cart-button" type="submit">Thêm</button>
                    </form>
                </div>
            </div>

            <div class="cart">
                <h2>Giỏ hàng</h2>
                <div th:if="${cartItems.size() > 0}">
                    <div th:each="entry : ${cartItems}" class="cart-item">
                        <p>
                            <span th:text="${entry.key.name} + ' - SL: ' + ${entry.value}"></span>
                            <a th:href="@{/remove-from-cart/{id}(id=${entry.key.id})}" class="remove-button">X</a>
                        </p>
                    </div>
                    <a href="/clear-cart" class="clear-cart-button">Làm mới</a>
                    <a href="/checkout" class="checkout-button">Thanh toán</a>
                </div>
                <div th:if="${cartItems.size() == 0}">
                    <p>Giỏ hàng trống.</p>
                </div>
                <hr>
                <p><strong>Số lượng tổng:</strong> <span th:text="${totalQuantity}">0</span></p>
                <p><strong>Tổng tiền:</strong> <span th:text="${formattedTotalPrice}">0</span></p>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>

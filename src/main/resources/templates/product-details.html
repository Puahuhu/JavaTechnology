<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puahuhu Store</title>
    <link href="/css/product_details.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Puahuhu Store</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/user-information">Hồ sơ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order-history">Lịch sử giao dịch</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="product-section">
    <div class="container">
        <div class="product-content">
            <div class="product-image">
                <img th:src="'../' + ${product.img}">
            </div>
            <div class="product-info">
                <h1 class="product-title"> <span th:text="${product.name}"></span></h1>
                <div class="product-price"><strong>Giá: </strong> <span th:text="${product.formattedPrice}"></span></div>
                <ul class="product-details">
                    <li><strong>Danh mục:</strong> <span th:text="${product.category.name}"></span></li>
                    <li><strong>Thể loại:</strong> <span th:text="${product.genre.name}"></span></li>
                    <li><strong>Xuất xứ:</strong> <span th:text="${product.studio.name}"></span></li>
                </ul>
                <div class="product-action">
                    <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="get">
                        <input class="quantity-input" type="number" name="quantity" value="1" min="1" />
                        <button type="submit" class="add-to-cart">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Sử Giao Dịch</title>
  <link href="/css/order_history.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/products">Puahuhu Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/user-information">Hồ sơ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order-history">Lịch sử giao dịch</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container order-history-container">
  <h2 class="text-center">Lịch Sử Giao Dịch</h2>
  <div class="order-list">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Ngày Đặt Hàng</th>
        <th>Tổng Giá</th>
        <th>Chi Tiết</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${#dates.format(order.orderDetails[0].orderDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${order.getFormattedTotalPrice()}"></td>
        <td>
          <a th:href="@{/order-confirmation/{id}(id=${order.id})}" class="btn btn-info">Xem</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

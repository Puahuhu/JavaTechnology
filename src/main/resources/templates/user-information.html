<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/products">Puahuhu Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Hồ sơ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order-history">Lịch sử giao dịch</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="user-profile-section">
  <div class="container mt-5">
    <h2 class="text-center">Hồ sơ người dùng</h2>
    <div class="card mt-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <img th:src="'../' + ${account.avatar}" class="img-fluid rounded-circle" alt="User Avatar" style="max-width: 150px;">
          </div>
          <div class="col-md-9">
            <h4>Thông tin cá nhân</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Họ và Tên:</strong> <span th:text="${account.fullName}">Nguyễn Lê Tuấn Phương</span></li>
              <li class="list-group-item"><strong>Ngày sinh:</strong> <span th:text="${account.getFormattedDateOfBirth()}">19-04-2004</span></li>
              <li class="list-group-item"><strong>Email:</strong> <span th:text="${account.email}">puahuhu@gmail.com</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<h1>Order Confirmation</h1>

<p>Thank you for your order!</p>
<p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Total Price:</strong> <span th:text="${totalPrice}"></span> USD</p>

<h2>Order Details</h2>
<ul>
    <li th:each="detail : ${orderDetails}">
        <span th:text="${detail.product.name} + ' - Quantity: ' + ${detail.quantity} + ' - Total: ' + ${detail.totalPrice} + ' USD'"></span>
    </li>
</ul>

<a href="/products">Continue Shopping</a>

</body>
</html>

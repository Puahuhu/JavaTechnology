<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<style>
    .error-if {
        margin-top: 30px;
        color: red;
        font-size: 14px;
        text-align: center;
    }
</style>
<body>
    <div class="wrapper" style="background-image: url('images/login_background.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img class="bg" src="images/login_mini_background.jpg" alt="">
            </div>
            <form action="/login" method="post">
                <h3>Đăng nhập</h3>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit">Đăng nhập</button>
                <div th:if="${error}" class="error-if">
                    <p>[[${error}]]</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
